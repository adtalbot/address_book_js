<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.3.js'></script>
    <script src='js/scripts.js'></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class='container'>
        <div class='jumbotron'>
          <h1>Address Book</h1>
          <p>An interactive solution to keeping track of all the people in your life</p>
      </div>

        <div class='container'>
          <div class='col-md-6'>
            <h2>Add a contact:</h2>
            <form id='new-contact'>
              <div class='form-group'>
                <label for='new-first-name'></label>
                <input type='text' class='form-control' id='new-first-name' placeholder='First Name'>
              </div>

              <div class='form-group'>
                <label for='new-last-name'></label>
                <input type='text' class='form-control' id='new-last-name' placeholder='Last Name'>
              </div>

              <div id='new-addresses'>
                <div class='new-address'>
                  <div class='form-group'>
                    <label for='new-street'></label>
                    <input type='text' class='form-control new-street' placeholder='Street'>
                  </div>

                  <div class='form-group'>
                    <label for='new-city'></label>
                    <input type='text' class='form-control new-city' placeholder='City'>
                  </div>

                  <div class='form-group'>
                    <label for='new-state'></label>
                    <input type='text' class='form-control new-state' placeholder='State'>
                  </div>
                </div>
              </div>


            <span class='btn btn-default' id='add-address'>Another address</span>
            <button type='submit' class='btn btn-default'>Add</button>
          </form>
        </div>

        <div class='container'>
          <div class='col-md-6'>
            <h2>Contacts:</h2>
            <ul id='contacts'>

            </ul>

          <div id='show-contact'>
            <p>First name: <span class='first-name'></span></p>
            <p>Last name: <span class='last-name'></span></p>
            <p>Addresses:
              <ul id='addresses'>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
